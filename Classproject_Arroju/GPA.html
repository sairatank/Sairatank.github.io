        <form name="myform" class="join-form">
  <div class="input-group">

      <label>Grade Points-CS 1:</label>
      <input type="text" name="fst">
  </div>
  <div class="input-group">
      <label>Grade Points-CS 2:</label>
      <input type="text" name="fst1">
    </div>
  <div class="input-group">
      <label>Credit Hours-CS 1:</label>
      <input type="text" name="snd">
    </div>

  
    <div class="input-group">
      <label>Credit Hours CS 2:</label>
      <input type="text" name="snd1">
    </div>

     <div class="input-group">
      <label>Average GPA</label>
      <input type="text" name="result">
    </div> 


    <div class="input-group">
      <input type="button" class="btn" name="" value="Compute GPA" onclick="add()">
      </div>

   
 </form>
<!--end of Form-->
<!-- Javascript Handler-->

 <script type="text/javascript">
  function add(){
   fst=parseInt(myform.fst.value);
   snd=parseInt(myform.snd.value);
   fst1=parseInt(myform.fst1.value);
   snd1=parseInt(myform.snd1.value);

   result=((fst*snd)+(fst1*snd1))/(snd1+snd);
   //result=result1/2;
   myform.result.value=result;
  }

  function subtract() {
   fst=parseInt(myform.fst.value);
   snd=parseInt(myform.snd.value);
   result=fst-snd;
   myform.result.value=result;
  }

  function multiply(){
   fst=parseInt(myform.fst.value);
   snd=parseInt(myform.snd.value);
   result=fst*snd;
   myform.result.value=result;
  }
  function divide(){
   fst=parseInt(myform.fst.value);
   snd=parseInt(myform.snd.value);
   result=fst/snd;
   myform.result.value=result;
  }
